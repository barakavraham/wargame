{% extends "layout.html" %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
{% endblock styles %}

{% block content %}
    <h2 class="text-center mt-3">{{ current_user.army.name }}</h2>
    <div class="row text-center">
        {% for resource in user_resources %}
            <div class="col">
                <img height="50" width="50" class="img" src="{{ url_for('static', filename='images/'+user_resources[resource].picture+'.png') }}" alt="{{ resource }}" />
                <p>{{ user_resources[resource].amount }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
{% endblock scripts %}
